<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="app.css">

    <title>Promodoro clock</title>

  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col text-center py-5">
          <h1>Promodoro Clock</h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <div id="break-label">
            <h2>Break Length</h2>
          </div>

          <div id="break-length">
            5
          </div>

          <button id="break-increment" class="btn btn-outline-success btn-block" onclick="incrementBreak()">
            More Break
          </button>

          <button id="break-decrement" class="btn btn-outline-danger btn-block" onclick="decrementBreak()">
            Less Break
          </button>

        </div>



        <div class="col">
          <div id="session-label">
            <h2>Session Length</h2>
          </div>
          <div id="session-length">
            25
          </div>
          <button id="session-increment" class="btn btn-outline-success btn-block" onclick="incrementSession()">
            More session
          </button>
          <button id="session-decrement" class="btn btn-outline-danger btn-block" onclick="decrementSession()">
            Less session
          </button>
        </div>
      </div>



      <div class="row py-4 text-center">
        <div class="col">
          <div class="card" >
            <div class="card-body">
              <h5 class="card-title">
                <div id="timer-label">
                   Session Initialized
                </div>
              </h5>
              <p class="card-text">
                <div id="time-left">
                  <span id="min">25</span>:<span id="sec">00</span>
                </div>
              </p>
              <div class="row">
                <div class="col">
                    <a id="start_stop" class="btn btn-outline-primary btn-block" onclick="toggleOnOff()">Start Stop</a>    
                </div>
                <div class="col">
                    <a id="reset" class="btn btn-outline-danger btn-block" onclick="ResetClock()">Reset</a>
                </div>
              </div>
              
              
            </div>
          </div>
        </div>
      </div>
          





    </div>


    




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
