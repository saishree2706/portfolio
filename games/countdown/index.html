<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Countdown-timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>

	<h1><span class="emoji">😍</span> Next Birthday is in <span class="emoji">😍</span></h1>

	<div class="countdown-container">
		<div class="countdown days-c">
			<p class="big-text" id="days">0</p>
			<span>days</span>
		</div>
		<div class="countdown hours-c">
			<p class="big-text" id="hours">0</p>
			<span>hours</span>
		</div>
		<div class="countdown min-c">
			<p class="big-text" id="min">0</p>
			<span>minutes</span>
		</div>
		<div class="countdown sec-c">
			<p class="big-text" id="sec">0</p>
			<span>seconds</span>
		</div>
	</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
