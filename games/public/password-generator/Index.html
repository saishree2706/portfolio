<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="header-container">
	<h1>Random Password Generator</h1>
</div>


<div class="pw-container">
	<div class="pw-header">
		<div class="pw" >
			<span id="pw"></span>
			<button id="copy">Copy</button>
		</div>
	</div>
	<div class="pw-body">
		<div class="form-control">
			<label for="Len">Password Length</label>
			<input type="number" value="15" min="8" max="40" id="Len" name="">
		</div>
		<div class="form-control">
			<label for="upper">Contain Uppercase</label>
			<input type="checkbox" id="upper" name="">
		</div>
		<div class="form-control">
			<label for="lower">Contian Lowercase</label>
			<input type="checkbox" id="lower" name="" checked>
		</div>
		<div class="form-control">
			<label for="number">Contain Numbers</label>
			<input type="checkbox" id="number" name="" checked="">
		</div>
		<div class="form-control">
			<label for="symbol">Contain Symbols</label>
			<input type="checkbox" id="symbol" name="">
		</div>
		<button class="generate" id="generate">Generate Password</button>
	</div>
</div>








<script type="text/javascript" src="app.js"></script>
</body>
</html>
